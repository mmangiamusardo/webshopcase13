<div class="modal modal-overlay" ui-if='overlay' ui-state='overlay'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{signUpMessage}}</h4>
            </div>
            <div class="modal-footer">
                <button ng-click="showSignIn()" ui-turn-off="overlay" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>
