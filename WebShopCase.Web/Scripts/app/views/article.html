                <div class="media-body">
                    <a ui-set="{event: art.ProductID}">
                        <h3 class="media-heading" ng-bind="art.ProductName"></h3>
                    </a>
                    <div class="text-info">
                        {{art.UnitPrice}} Euro
                    </div>

                    <div class="addcart-section" style="margin: 12px 0 32px;">
                        <button type="button" class="btn btn-default"
                                data-ng-click='addToCart(art.ProductID, 1, art.UnitPrice, art.ProductName, art.ProductPct, art.VAT)'>
                            Add to cart
                        </button>
                    </div>

                </div>
            </div>
            <div class="list-group-item margin-bottom-0">
                <button class="btn btn-primary" ng-click="prev()" ng-disabled="currentPage == 0">
                    Previous
                </button>
                <button class="btn btn-primary" ng-click="next()" ng-disabled="currentPage >= articles.length/pageSize">
                    Next
                </button>
                 {{currentPage+1}}/{{numberOfPages}}
            </div>
